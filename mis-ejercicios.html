<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formato ajax</title>
</head>
<body>
    <button id="b1" onclick="f1()">ejemplo ajax </button>
    <div id="dirIp"></div>
 
    
</body>
</html>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>



  <script>
     function f1(){

        $.ajax({
        type: 'get', 
        url: 'http://localhost/curso_php/server_curso.php', 
        success: function (data){
         $('#dirIp').text(JSON.stringify(data))
         },
        error: function(){}
    })       
 } 
  </script>
